<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JoJo Lin - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./global.js" type="module"></script>
  <script src="./index.js" type="module" defer></script>
</head>
<body>
  <main class="container">
    <h1>Welcome!</h1>
    <p>This is my portfolio for DSC 209R.</p>
    <img src="images/me.jpg" alt="Me and my dogs!" width="700" height="700" />

    <section aria-labelledby="latest-heading">
      <h2 id="latest-heading">Latest Projects</h2>
      <div class="projects"></div>
    </section>

    <section aria-labelledby="stats-heading" class="profile-stats-section">
      <h2 id="stats-heading">My GitHub Profile Stats</h2>
      <div id="profile-stats" class="profile-stats"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> JoJo Lin</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
