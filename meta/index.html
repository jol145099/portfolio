<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Code Meta Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <!-- D3 first -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>

  <!-- Site bootstrap (nav/theme) -->
  <script type="module" src="../global.js"></script>

  <!-- Page logic -->
  <script type="module" src="./meta.js" defer></script>
</head>
<body>
  <nav></nav>

  <main class="container">
    <h1>Code Meta Analysis</h1>
    <p>This page visualizes <code>meta/loc.csv</code> created by <code>elocuent</code>, which provides the stats about the code of this website.</p>

    <section aria-labelledby="stats-h">
      <h2 id="stats-h">Summary Statistics</h2>
      <div class="stats-grid" id="stats"></div>
      <div class="stats-grid" id="extras"></div>
      <div class="stats-grid" id="grouped"></div>
      <div class="stats-grid" id="minmax"></div>
    </section>

    <section aria-labelledby="scatter-h">
      <h2 id="scatter-h">Commits by Ttime of day</h2>

      <div class="scatter-controls">
        <span id="sel-count" class="pill">Selected: 0</span>
        <span id="lang-breakdown" class="pill">Languages: â€”</span>
      </div>

      <svg id="scatter" viewBox="0 0 960 480" role="img" aria-label="Scatterplot of commits"></svg>
      <div id="tooltip" class="tooltip" hidden></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> JoJo Lin</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
