<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meta — Code Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />

  <!-- shared helpers -->
  <script src="../global.js" type="module"></script>

  <!-- D3 & Delaunay (for robust hover) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6"></script>

  <!-- page logic -->
  <script src="./meta.js" type="module" defer></script>
</head>
<body>
  <nav></nav>

  <main class="container">
    <h1>Code Meta Analysis</h1>
    <p>This page visualizes <code>meta/loc.csv</code> created by <code>elocuent</code>, which provide the stats about the code of this website.</p>

    <!-- Step 1: Summary stats -->
    <section aria-labelledby="stats-h">
      <h2 id="stats-h">Summary statistics</h2>
      <div class="stats-grid" id="stats"></div>
      <div class="stats-grid" id="grouped"></div>
      <div class="stats-grid" id="minmax"></div>
      <div class="stats-grid" id="extras"></div>
    </section>

    <!-- Step 2–5: Scatterplot + tooltip + radius + brush -->
    <section aria-labelledby="scatter-h">
      <h2 id="scatter-h">Commits: time vs day</h2>

      <div class="scatter-controls">
        <span id="sel-count" class="pill">Selected: 0</span>
        <span id="lang-breakdown" class="pill">Languages: —</span>
      </div>

      <svg id="scatter" viewBox="0 0 700 420" role="img" aria-label="Scatterplot of commits"></svg>
      <div id="tooltip" class="tooltip" hidden></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> JoJo Lin</small>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
