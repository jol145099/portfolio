<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Code Meta Analysis</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- navigation + theme come from global.js -->
    <nav data-auto></nav>

    <main class="narrow">
      <header class="page-header">
        <h1>Code Meta Analysis</h1>
        <p>
          This page visualizes <code>meta/loc.csv</code> created by
          <code>elocuent</code>, which provides stats about the code of this
          website.
        </p>
      </header>

      <!-- Summary stats --------------------------------------------------->
      <section aria-labelledby="stats-heading">
        <h2 id="stats-heading">Summary statistics</h2>
        <div id="stats"></div>
      </section>

      <!-- Scatter + slider ------------------------------------------------>
      <section aria-labelledby="commits-heading">
        <h2 id="commits-heading">Commits: time vs day</h2>

        <div class="meta-controls">
          <label class="commit-filter">
            <span>Show commits until:</span>
            <input
              id="commit-progress"
              type="range"
              min="0"
              max="100"
              value="100"
            />
            <time id="commit-time"></time>
          </label>
        </div>

        <div id="chart"></div>
      </section>

      <!-- Lines of code as dots ------------------------------------------->
      <section aria-labelledby="files-heading">
        <h2 id="files-heading">Lines of code as dots</h2>
        <p>
          Each dot represents about <strong>100 lines of code</strong>.
          Colors show the language / technology.
        </p>
        <dl id="files"></dl>
      </section>
    </main>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./meta.js"></script>
  </body>
</html>
